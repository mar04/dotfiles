<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
	<alias binding="same">
          <family>Nimbus Mono L</family>
            <accept>
              <family>FreeMono</family>
            </accept>
        </alias>
        <alias binding="same">
          <family>Courier New</family>
          <accept>
          <family>Nimbus Mono L</family>
          </accept>
        </alias>
        <alias binding="same">
          <family>Nimbus Mono L</family>
            <default>
               <family>Courier New</family>
            </default>
        </alias>
</fontconfig>

